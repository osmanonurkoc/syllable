  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function syllabifyWord(word) {
      word = word.replace(/[â€™'â€˜`]/g, "");
      const V = "[aeÄ±ioÃ¶uÃ¼AEIÄ°OÃ–UÃœ]";
      const C = "[^aeÄ±ioÃ¶uÃ¼AEIÄ°OÃ–UÃœ\s]";
      const pattern = new RegExp(`(${C}*${V}${C}*?)(${C}?${V}.*)`);
      if (word.match(pattern)) {
        return word.replace(pattern, (_, p1, p2) => syllabifyWord(p1) + "-" + syllabifyWord(p2));
      }
      return word;
    }

    function syllabify(el) {
      const walker = document.createTreeWalker(el, NodeFilter.SHOW_TEXT);
      const nodes = [];
      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (!['SCRIPT', 'STYLE'].includes(node.parentElement?.tagName)) {
          nodes.push(node);
        }
      }

      nodes.forEach(node => {
        const words = node.textContent.split(/(\s+)/);
        const frag = document.createDocumentFragment();
        let alt = false;
        for (const word of words) {
          if (/^\s+$/.test(word)) {
            frag.appendChild(document.createTextNode(word));
          } else {
            const syllables = syllabifyWord(word).split("-");
            for (const syl of syllables) {
              const span = document.createElement("span");
              span.className = "bubble" + (alt ? " alt" : "");
              span.textContent = syl;
              frag.appendChild(span);
              alt = !alt;
            }
          }
        }
        node.replaceWith(frag);
      });
    }

    async function loadArticle(path) {
      const res = await fetch(path);
      const html = await res.text();
      const wrapper = document.createElement("div");
      wrapper.innerHTML = html;
      syllabify(wrapper);
      document.getElementById("content").innerHTML = wrapper.innerHTML;
    }

    function createSidebar(units) {
      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = "";

      for (const unit in units) {
        const acc = document.createElement("button");
        acc.className = "accordion";
        acc.textContent = unit;

        const panel = document.createElement("div");
        panel.className = "panel";

        units[unit].forEach(article => {
          const btn = document.createElement("button");
          btn.className = "article-button";
          btn.textContent = article.title;
          btn.onclick = () => loadArticle(article.file);
          panel.appendChild(btn);
        });

        acc.addEventListener("click", () => {
          panel.classList.toggle("show");
        });

        sidebar.appendChild(acc);
        sidebar.appendChild(panel);
      }
    }

    async function init() {
      const res = await fetch("articles.json");
      const data = await res.json();
      createSidebar(data);
    }

    document.getElementById("fontSizeSelect").addEventListener("change", function () {
      document.body.style.setProperty("--font-size", this.value);
    });

    document.getElementById("themeToggle").addEventListener("click", toggleTheme);

    init();
  </script>
