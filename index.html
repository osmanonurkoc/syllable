
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hızlı Okuma Aracı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      body {
        margin: 1rem;
        padding: 0.5rem;
      }
    }

    select, button {
      font-size: 16px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }

    #content {
      margin-top: 1.5rem;
      font-size: 20px;
      line-height: 1.8;
    }

    .blue { color: blue; }
    .red { color: red; }
  </style>
</head>
<body>
  <h1>Hızlı Okuma Eğitimi</h1>
  <label for="articleSelect">Bir yazı seçin:</label>
  <select id="articleSelect"></select>
  <button onclick="loadSelectedArticle()">Göster</button>

  <div id="content"></div>

  <script>
    const VOWELS = '[aeıioöuüAEIİOÖUÜ]';
    const CONSONANTS = '[^aeıioöuüAEIİOÖUÜ\s]';
    const PATTERN = new RegExp('(C*VC*?)(C?V.*)'.replace(/C/g, CONSONANTS).replace(/V/g, VOWELS));

    let articles = [];

    async function fetchArticles() {
      const response = await fetch('articles.json');
      articles = await response.json();
      const select = document.getElementById('articleSelect');
      select.innerHTML = '';
      articles.forEach((article, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = article.title;
        select.appendChild(option);
      });
    }

    async function loadSelectedArticle() {
      const index = document.getElementById('articleSelect').value;
      const article = articles[index];
      const response = await fetch(article.url);
      const html = await response.text();
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;
      syllabifyElement(tempDiv);
      document.getElementById('content').innerHTML = tempDiv.innerHTML;
    }

    function syllabifyWord(word) {
      if (matched = word.match(PATTERN)) {
        return syllabifyWord(matched[1]) + '-' + syllabifyWord(matched[2]);
      }
      return word;
    }

    function syllabifyElement(element) {
      const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT, null);
      const textNodes = [];

      while (walker.nextNode()) {
        const node = walker.currentNode;
        const parentTag = node.parentElement?.tagName;
        if (!['SCRIPT', 'STYLE'].includes(parentTag)) {
          textNodes.push(node);
        }
      }

      textNodes.forEach(node => {
        const words = node.textContent.split(/(\s+)/);
        const frag = document.createDocumentFragment();
        let toggle = false;

        for (const word of words) {
          if (/^\s+$/.test(word)) {
            frag.appendChild(document.createTextNode(word));
          } else {
            const syllables = syllabifyWord(word).split('-');
            for (const syl of syllables) {
              const span = document.createElement("span");
              span.className = toggle ? "red" : "blue";
              span.textContent = syl;
              frag.appendChild(span);
              toggle = !toggle;
            }
          }
        }
        node.replaceWith(frag);
      });
    }

    window.onload = fetchArticles;
  </script>
</body>
</html>
