
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hızlı Okuma Eğitimi</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
    }

    body.dark {
      --bg: #1e1e1e;
      --fg: #ffffff;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Arial', sans-serif;
      margin: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    @media (max-width: 600px) {
      body {
        margin: 1rem;
        padding: 0.5rem;
      }
    }

    select, button {
      font-size: 16px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }

    .toolbar {
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
    }

    .red { color: red; }
    .blue { color: blue; }

    #content {
      margin-top: 1.5rem;
      font-size: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>Hızlı Okuma Eğitimi</h1>

  <div class="toolbar">
    <label for="articleSelect">Bir yazı seçin:</label>
    <select id="articleSelect"></select>

    <label for="fontSelect">Yazı Tipi:</label>
    <select id="fontSelect">
      <option value="Arial" selected>Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>

    <button onclick="loadSelectedArticle()">Göster</button>
    <button onclick="toggleTheme()">Tema Değiştir</button>
  </div>

  <div id="content"></div>

  <script>
    let articles = [];
    const content = document.getElementById("content");

    async function fetchArticles() {
      const res = await fetch("articles.json");
      articles = await res.json();
      const select = document.getElementById("articleSelect");
      select.innerHTML = '';
      articles.forEach((a, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `[${a.unit}] ${a.title}`;
        select.appendChild(opt);
      });
    }

    async function loadSelectedArticle() {
      const idx = document.getElementById("articleSelect").value;
      const article = articles[idx];
      const res = await fetch(article.url);
      const html = await res.text();
      const wrapper = document.createElement("div");
      wrapper.innerHTML = html;
      syllabifyElement(wrapper);
      content.innerHTML = wrapper.innerHTML;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("fontSelect").addEventListener("change", (e) => {
      document.body.style.fontFamily = e.target.value;
    });

    function syllabifyWord(word) {
      word = word.replace(/[’'‘`]/g, ""); // Apostrof normalize
      const V = "[aeıioöuüAEIİOÖUÜ]";
      const C = "[^aeıioöuüAEIİOÖUÜ\s]";
      const pattern = new RegExp(`(${C}*${V}${C}*?)(${C}?${V}.*)`);
      if (word.match(pattern)) {
        return word.replace(pattern, (_, p1, p2) => syllabifyWord(p1) + "-" + syllabifyWord(p2));
      }
      return word;
    }

    function syllabifyElement(element) {
      const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT);
      const nodes = [];

      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (!['SCRIPT', 'STYLE'].includes(node.parentElement?.tagName)) {
          nodes.push(node);
        }
      }

      nodes.forEach((node) => {
        const parts = node.textContent.split(/(\s+)/);
        const frag = document.createDocumentFragment();
        let toggle = false;

        parts.forEach(part => {
          if (/^\s+$/.test(part)) {
            frag.appendChild(document.createTextNode(part));
          } else {
            const syllables = syllabifyWord(part).split("-");
            syllables.forEach(syl => {
              const span = document.createElement("span");
              span.className = toggle ? "red" : "blue";
              span.textContent = syl;
              frag.appendChild(span);
              toggle = !toggle;
            });
          }
        });
        node.replaceWith(frag);
      });
    }

    window.onload = fetchArticles;
  </script>
</body>
</html>
