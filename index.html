
<!DOCTYPE html>

<head>

  <style>
    :root {

    }

    body.dark aside {

    main {
      flex: 1;

    }

    .unit-title {
      font-weight: bold;

    }

    .article-button {
      display: block;
      width: 100%;

    .bubble {
      display: inline-block;

    }

    }

    @media (max-width: 768px) {
      aside {
        width: 180px;
      }
    }

    @media (max-width: 500px) {
      body {
        flex-direction: column;

        width: 100%;

        border-right: none;
        border-bottom: 1px solid #ccc;

    }
  </style>
</head>
<body>
  <button id="themeToggle" onclick="toggleTheme()">ðŸŒ“</button>
  <aside id="sidebar"></aside>
  <main id="content">Bir yazÄ± seÃ§in...</main>

  <script>
    let syllableToggle = false;

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function createSidebar(units) {
      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = "";

      for (const unit in units) {
        const title = document.createElement("div");
        title.textContent = unit;
        title.className = "unit-title";
        sidebar.appendChild(title);

        units[unit].forEach(article => {
          const btn = document.createElement("button");
          btn.className = "article-button";
          btn.textContent = article.title;
          btn.onclick = () => loadArticle(article.file);
          sidebar.appendChild(btn);
        });
      }
    }

    async function loadArticle(path) {
      const res = await fetch(path);
      const html = await res.text();
      const wrapper = document.createElement("div");
      wrapper.innerHTML = html;
      syllabify(wrapper);
      document.getElementById("content").innerHTML = wrapper.innerHTML;
    }

    function syllabifyWord(word) {
      word = word.replace(/[â€™'â€˜`]/g, "");
      const V = "[aeÄ±ioÃ¶uÃ¼AEIÄ°OÃ–UÃœ]";
      const C = "[^aeÄ±ioÃ¶uÃ¼AEIÄ°OÃ–UÃœ\s]";
      const pattern = new RegExp(`(${C}*${V}${C}*?)(${C}?${V}.*)`);
      if (word.match(pattern)) {
        return word.replace(pattern, (_, p1, p2) => syllabifyWord(p1) + "-" + syllabifyWord(p2));
      }
      return word;
    }

    function syllabify(el) {
      const walker = document.createTreeWalker(el, NodeFilter.SHOW_TEXT);
      const nodes = [];
      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (!['SCRIPT', 'STYLE'].includes(node.parentElement?.tagName)) {
          nodes.push(node);
        }
      }

      nodes.forEach(node => {
        const words = node.textContent.split(/(\s+)/);
        const frag = document.createDocumentFragment();
        let alt = false;

        for (const word of words) {
          if (/^\s+$/.test(word)) {
            frag.appendChild(document.createTextNode(word));
          } else {
            const syllables = syllabifyWord(word).split("-");
            for (const syl of syllables) {
              const span = document.createElement("span");
              span.className = "bubble" + (alt ? " alt" : "");
              span.textContent = syl;
              frag.appendChild(span);
              alt = !alt;
            }
          }
        }
        node.replaceWith(frag);
      });
    }

    async function init() {
      const res = await fetch("articles.json");
      const data = await res.json();
      createSidebar(data);
    }

    init();
  </script>
</body>
