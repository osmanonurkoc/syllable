
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HÄ±zlÄ± Okuma</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --font-size: 1rem;
      --radius: 16px;
      --atom-dark-bg: #1c1e26;
      --atom-dark-surface: #2c303a;
      --atom-dark-text: #ffffff;
      --atom-dark-blue: #81a1c1;
      --atom-dark-red: #bf616a;

      --atom-light-bg: #f9f9f9;
      --atom-light-surface: #ffffff;
      --atom-light-text: #000000;
      --atom-light-blue: #268bd2;
      --atom-light-red: #dc322f;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-size: var(--font-size);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--atom-dark-bg);
      color: var(--atom-dark-text);
    }

    body.light {
      background-color: var(--atom-light-bg);
      color: var(--atom-light-text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--atom-dark-surface);
      color: var(--atom-dark-text);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    #drawerBtn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -280px;
      width: 240px;
      height: 100%;
      background-color: var(--atom-dark-surface);
      color: var(--atom-dark-text);
      padding: 1rem;
      box-shadow: 2px 0 6px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .drawer.open {
      left: 0;
    }

    .drawer .section {
      margin-bottom: 2rem;
    }

    .drawer select, .drawer button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background-color: #444;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    main {
      padding: 1rem;
    }

    .unit {
      margin-bottom: 2rem;
    }

    .unit h2 {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .card {
      background-color: var(--atom-dark-surface);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    body.light .card {
      background-color: var(--atom-light-surface);
    }

    .card h3 {
      margin-top: 0;
      font-size: 1rem;
      color: inherit;
    }

    .card-content {
      margin-top: 0.5rem;
      line-height: 1.6;
    }

    .bubble {
      display: inline-block;
      padding: 0.1em 0.25em;
      border-radius: 1em;
      margin: 0;
      font-weight: 500;
      font-size: 1rem;
      background-color: var(--atom-dark-blue);
      color: black;
    }

    .bubble.alt {
      background-color: var(--atom-dark-red);
    }

    body.light .bubble {
      background-color: var(--atom-light-blue);
    }

    body.light .bubble.alt {
      background-color: var(--atom-light-red);
    }

    .word {
      white-space: nowrap;
      margin-right: 0.5em;
    }

    @media (min-width: 1024px) {
      .drawer {
        left: 0;
        position: static;
        height: auto;
        box-shadow: none;
      }

      .overlay {
        display: none !important;
      }

      header {
        display: none;
      }

      .layout {
        display: flex;
      }

      .layout main {
        flex: 1;
      }
    }
  </style>
</head>
<body class="dark">
  <header>
    <h1>HÄ±zlÄ± Okuma</h1>
    <button id="drawerBtn">â˜°</button>
  </header>

  <div class="layout">
    <aside class="drawer" id="drawer">
      <div class="section">
        <label for="themeToggle">Tema</label>
        <button id="themeToggle">ðŸŒ— DeÄŸiÅŸtir</button>
      </div>
      <div class="section">
        <label for="fontSelect">YazÄ± Boyutu</label>
        <select id="fontSelect">
          <option value="0.9rem">KÃ¼Ã§Ã¼k</option>
          <option value="1rem" selected>Orta</option>
          <option value="1.2rem">BÃ¼yÃ¼k</option>
          <option value="1.5rem">Ã‡ok BÃ¼yÃ¼k</option>
        </select>
      </div>
    </aside>

    <main id="content"></main>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");

    document.getElementById("drawerBtn").onclick = () => {
      drawer.classList.add("open");
      overlay.classList.add("show");
    };
    overlay.onclick = () => {
      drawer.classList.remove("open");
      overlay.classList.remove("show");
    };

    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("light");
      document.body.classList.toggle("dark");
    };

    document.getElementById("fontSelect").onchange = (e) => {
      document.body.style.setProperty("--font-size", e.target.value);
    };

    function syllabifyWord(word) {
      return word.replace(/([bcÃ§dfgÄŸhjklmnprsÅŸtvyz]*[aeÄ±ioÃ¶uÃ¼]+)/gi, "$1-").replace(/-$/, "");
    }

    function renderSyllables(text) {
      const words = text.split(/(\s+)/);
      const container = document.createElement("div");
      for (const word of words) {
        if (/^\s+$/.test(word)) {
          container.appendChild(document.createTextNode(word));
        } else {
          const span = document.createElement("span");
          span.className = "word";
          const syllables = syllabifyWord(word).split("-");
          let alt = false;
          for (const syl of syllables) {
            const b = document.createElement("span");
            b.className = "bubble" + (alt ? " alt" : "");
            b.textContent = syl;
            span.appendChild(b);
            alt = !alt;
          }
          container.appendChild(span);
        }
      }
      return container;
    }

    fetch("articles.json")
      .then(res => res.json())
      .then(data => {
        const content = document.getElementById("content");
        for (const [unitTitle, articles] of Object.entries(data)) {
          const unitDiv = document.createElement("div");
          unitDiv.className = "unit";

          const unitHeading = document.createElement("h2");
          unitHeading.textContent = unitTitle;
          unitDiv.appendChild(unitHeading);

          articles.forEach(article => {
            fetch(article.file)
              .then(res => res.text())
              .then(html => {
                const temp = document.createElement("div");
                temp.innerHTML = html;
                const text = temp.textContent || temp.innerText || "";

                const card = document.createElement("div");
                card.className = "card";

                const title = document.createElement("h3");
                title.textContent = article.title;
                card.appendChild(title);

                const rendered = renderSyllables(text);
                rendered.classList.add("card-content");
                card.appendChild(rendered);

                unitDiv.appendChild(card);
              });
          });

          content.appendChild(unitDiv);
        }
      });
  </script>
</body>
</html>
