
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türkçe Hecelenmiş Markdown Görüntüleyici</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    select, button {
      font-size: 16px;
      margin-bottom: 1rem;
      padding: 5px;
    }
    .output {
      font-size: 22px;
      margin-top: 1rem;
      word-wrap: break-word;
    }
    .black { color: black; }
    .red { color: red; }
  </style>
</head>
<body>

  <h1>Türkçe Hecelenmiş Markdown Görüntüleyici</h1>

  <label for="articleSelect">Bir makale seçin:</label>
  <select id="articleSelect"></select>
  <button onclick="loadSelectedArticle()">Göster</button>

  <div id="output" class="output"></div>

  <script>
    const VOWELS = '[aıoueiöüAIOUEİÖÜ]'
    const CONSONANTS = '[bcçdfgğhjklmnprsştvyzBCÇDFGĞHJKLMNPRSŞTVYZ]'
    const PATTERN = new RegExp('(C*VC*?)(C?V.*)'.replace(/C/g, CONSONANTS).replace(/V/g, VOWELS))

    let articles = [];

    async function fetchArticles() {
      const response = await fetch("articles.json");
      articles = await response.json();
      const selector = document.getElementById("articleSelect");
      selector.innerHTML = "";
      articles.forEach((article, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = article.name;
        selector.appendChild(option);
      });
    }

    async function loadSelectedArticle() {
      const index = document.getElementById("articleSelect").value;
      const article = articles[index];
      const response = await fetch(article.url);
      const markdown = await response.text();
      const html = marked.parse(markdown);
      const container = document.createElement("div");
      container.innerHTML = html;
      syllabifyElement(container);
      document.getElementById("output").innerHTML = container.innerHTML;
    }

    function syllabifyWord(word) {
      if (matched = word.match(PATTERN)) {
        return syllabifyWord(matched[1]) + '-' + syllabifyWord(matched[2]);
      }
      return word;
    }

    function syllabifyElement(element) {
      for (const node of element.childNodes) {
        if (node.nodeType === 3) { // text node
          const words = node.textContent.split(/(\s+)/); // keep spaces
          const frag = document.createDocumentFragment();
          let toggle = false;
          for (const word of words) {
            if (/^\s+$/.test(word)) {
              frag.appendChild(document.createTextNode(word));
            } else {
              const syllables = syllabifyWord(word).split("-");
              for (const syl of syllables) {
                const span = document.createElement("span");
                span.className = toggle ? "red" : "black";
                span.textContent = syl;
                frag.appendChild(span);
                toggle = !toggle;
              }
            }
          }
          node.replaceWith(frag);
        } else if (node.nodeType === 1) {
          syllabifyElement(node); // recursive
        }
      }
    }

    window.onload = fetchArticles;
  </script>
</body>
</html>
