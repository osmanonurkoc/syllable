
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hızlı Okuma Aracı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      body {
        margin: 1rem;
        padding: 0.5rem;
      }
    }

    select, button {
      font-size: 16px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }

    #content {
      margin-top: 1.5rem;
      font-size: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>Hızlı Okuma Eğitimi</h1>
  <label for="articleSelect">Bir yazı seçin:</label>
  <select id="articleSelect"></select>
  <button onclick="loadSelectedArticle()">Göster</button>

  <div id="content"></div>

  <script>
    let articles = [];

    async function fetchArticles() {
      const response = await fetch('articles.json');
      articles = await response.json();
      const select = document.getElementById('articleSelect');
      select.innerHTML = '';
      articles.forEach((article, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = article.title;
        select.appendChild(option);
      });
    }

    async function loadSelectedArticle() {
      const index = document.getElementById('articleSelect').value;
      const article = articles[index];
      const response = await fetch(article.url);
      const html = await response.text();
      document.getElementById('content').innerHTML = html;
    }

    window.onload = fetchArticles;
  </script>
</body>
</html>
